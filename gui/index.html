<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EndNote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f11;
            --card-bg: #18181b;
            --accent: #facc15; 
            --accent-hover: #eab308;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --success: #4ade80;
            --glass: rgba(24, 24, 27, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--bg-color);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(250, 204, 21, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(250, 204, 21, 0.05) 0%, transparent 20%);
        }

        .app-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .logo-box {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: black;
            font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.3);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 300;
            margin-top: -5px;
        }

        .main-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .input-row {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .field-container {
            display: flex;
            background: var(--bg-color);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.5rem;
            transition: border-color 0.2s;
        }

        .field-container:focus-within {
            border-color: var(--accent);
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-main);
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }

        .btn-icon {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
            border: none;
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(250, 204, 21, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        /* Status & Logs */
        .status-container {
            margin-top: 2rem;
        }

        .progress-track {
            background: var(--border);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px var(--accent);
        }

        .status-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .details-toggle {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
            transition: color 0.2s;
        }

        .details-toggle:hover {
            color: var(--accent);
        }

        .log-panel {
            margin-top: 1rem;
            background: #000;
            border-radius: 12px;
            border: 1px solid var(--border);
            height: 0;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        .log-panel.open {
            height: 150px;
        }

        .log-content {
            padding: 1rem;
            height: 100%;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 0.8rem;
            color: #71717a;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 4px;
        }
        
        .log-entry.error { color: #f87171; }
        .log-entry.success { color: var(--success); }

        footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            padding-top: 2rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-box">EB</div>
            <div>
                <h1>EndNote Generator</h1>
            </div>
        </header>

        <main class="main-card">
            <div class="input-row">
                <label>Source Directory</label>
                <div class="field-container">
                    <input type="text" id="pdf-dir" placeholder="Choose input folder..." readonly>
                    <button class="btn-icon" onclick="selectFolder()">ðŸ“‚</button>
                </div>
            </div>

            <div class="input-row">
                <label>Output Library</label>
                <div class="field-container">
                    <input type="text" id="output-file" value="./MyLibrary.xml" readonly>
                    <button class="btn-icon" onclick="selectSaveFile()">ðŸ’¾</button>
                </div>
            </div>

            <button id="start-btn" class="btn-primary" onclick="startProcessing()">
                <span>âš¡ Start Generation</span>
            </button>

            <div class="status-container" id="status-area" style="opacity: 0.5; transition: opacity 0.5s;">
                <div class="progress-track">
                    <div class="progress-fill" id="progress-bar"></div>
                </div>
                <div class="status-text">
                    <span id="status-text">Ready</span>
                    <span id="percentage">0%</span>
                </div>
            </div>

            <button class="details-toggle" onclick="toggleLog()">
                VIEW LOGS <span>â–¼</span>
            </button>

            <div class="log-panel" id="log-panel">
                <div class="log-content" id="log-content"></div>
            </div>
        </main>

        <footer>
            Developed by <a href="https://www.linkedin.com/in/mohamed-el-nahla/" target="_blank">Eng. Mohamed Elnahla</a> â€¢ 
            <a href="https://github.com/Mohamed-Elnahla" target="_blank">GitHub</a>
        </footer>
    </div>

    <script>
        function isPyWebViewReady() {
            return window.pywebview !== undefined;
        }

        async function selectFolder() {
            if (!isPyWebViewReady()) return;
            const path = await pywebview.api.select_folder();
            if (path) document.getElementById('pdf-dir').value = path;
        }

        async function selectSaveFile() {
             if (!isPyWebViewReady()) return;
             const path = await pywebview.api.select_save_file();
             if (path) document.getElementById('output-file').value = path;
        }

        async function startProcessing() {
            const dir = document.getElementById('pdf-dir').value;
            const out = document.getElementById('output-file').value;
            
            if (!dir) {
                logMessage("Please select a PDF directory.", "error");
                return;
            }
            
            document.getElementById('start-btn').disabled = true;
            document.getElementById('status-area').style.opacity = '1';
            updateProgress(0, "Initializing...");
            
            // Auto open logs on start
            document.getElementById('log-panel').classList.add('open');
            
            try {
                await pywebview.api.start_processing(dir, out);
            } catch (err) {
                logMessage(err, "error");
                document.getElementById('start-btn').disabled = false;
            }
        }

        function updateProgress(percent, message) {
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('percentage').innerText = percent + '%';
            
            if (message) {
                document.getElementById('status-text').innerText = message;
                logMessage(message);
            }
        }

        function processingComplete(msg) {
            updateProgress(100);
            document.getElementById('status-text').innerText = "Done";
            logMessage(msg, "success");
            document.getElementById('start-btn').disabled = false;
        }
        
        function setStatus(msg, isError) {
            document.getElementById('status-text').innerText = msg;
            logMessage(msg, isError ? "error" : "normal");
        }

        function toggleLog() {
            document.getElementById('log-panel').classList.toggle('open');
        }

        function logMessage(text, type='normal') {
            const container = document.getElementById('log-content');
            const div = document.createElement('div');
            div.className = 'log-entry ' + type;
            div.innerText = `> ${text}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
