name: Build Binaries

on:
  push:
    branches: [ "main" ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            sep: ';'
            artifact_name: EndNoteGenerator-Windows.exe
            exe_path: dist/EndNoteGenerator.exe
            asset_content_type: application/vnd.microsoft.portable-executable
          - os: ubuntu-latest
            sep: ':'
            artifact_name: EndNoteGenerator-Linux
            exe_path: dist/EndNoteGenerator
            asset_content_type: application/x-executable

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-gi python3-gi-cairo gir1.2-gtk-3.0 gir1.2-webkit2-4.1 libcairo2-dev pkg-config

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "EndNoteGenerator" --add-data "gui${{ matrix.sep }}gui" --add-data "icon.png${{ matrix.sep }}." --icon "icon.png" gui_app.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.exe_path }}

    - name: Upload Release Asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ matrix.exe_path }}
        asset_name: ${{ matrix.artifact_name }}
        asset_content_type: ${{ matrix.asset_content_type }}
